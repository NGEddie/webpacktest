<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <section id="login">
      <div class="dark-overlay">
        <div
          class="container login-outer d-flex flex-column align-items-center justify-content-center"
        >
          <div class="login-inner">
            <div
              class="form-group h-100 w-75 m-auto d-flex flex-column justify-content-center"
            >
              <div class="text-center mb-3 h3 text-white">
                Please change your password
              </div>
              <input
                type="text"
                class="form-control mb-3 border-success"
                placeholder="Current Password"
                id="currentPassword"
                name="currentPassword"
              />
              <input
                type="text"
                class="form-control mb-3 border-success"
                placeholder="New Password"
                id="newPassword1"
                name="newPassword1"
                data-toggle="tooltip"
                data-placement="right"
                data-html="true"
                title="
             
                <div class='text-left'>A minimum of 10 characters<br />- containing at least 2 numbers<br>- can also contain symbols</div>
              "
              />
              <input
                type="text"
                class="form-control mb-3 border-success"
                placeholder="Repeat New Password"
                id="newPassword2"
                name="newPassword2"
              />
              <button class="btn btn-ptp-secondary">Change Password</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
    <script>
      $('[data-toggle="tooltip"]').tooltip();
    </script>
  </body>
</html>

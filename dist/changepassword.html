<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="changePassword">
      <div class="dark-overlay h-100">
        <div class="container h-100">
          <div class="row h-100 justify-content-center align-items-center">
            <form
              action="/changepassword"
              class="col-lg-6 col-md-8 col-xs-10 p-5 mb-0"
              method="POST"
            >
              <div class="text-center mb-3 display-4 form-title">
                Change Password
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="New Password"
                  class="form-control"
                  name="password1"
                  data-toggle="tooltip"
                  data-placement="bottom"
                  data-html="true"
                  title="<div class='text-left'>A minimum of 10 characters<br />- containing 2-4 numbers<br>- can also contain symbols</div>"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Repeat Password"
                  class="form-control"
                  name="password2"
                />
              </div>
              <button class="btn btn-ptp-secondary btn-block">
                Change Password
              </button>
              <div class="alert alert-danger mt-3 mb-0 d-none">
                <ul></ul>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script>
      $('[data-toggle="tooltip"]').tooltip();
    </script>
  </body>
</html>
